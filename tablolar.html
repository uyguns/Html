<!DOCTYPE html>
<html>
<head>
  <title>Tablolar</title>
  <h1><center>Tablolar</center></h1>

</head>
<body>
  <!-- tabo ekledik ve kalınlığını 1 yaptık--> 
  <table border="1">
    <!--tablo satırı tr ile gösterilir.-->
    <tr>
      <td>Hucre1</td>
    
    </tr>
</table>

<!--iki satırlı tablo yapma-->
 <table border="2">
 <tr>
 <td>Hucre 2</td>
 </tr>
 <tr>
<td>Hucre3</td>
   </tr>
   <!--<aynı "tr"ler içerisinde yanyana tablo oluşur.-->
  <tr>
 <td>Hucre4 </td>
 <td>Hucre5 </td>
 </tr>
 </table>

 <!--tablo baslıkları "th" etiketi ile gösterilir.-->

 <table border="3">
<tr>
  <th>başlık 1</th>
  <th>başlık 2</th>
  <th>başlık 3</th>

</tr>
<tr>
  <td>hucre1</td>
  <td>hucre2</td>
  <td>hucre3</td>
</tr>
<tr>
  <td>hucre4</td>
  <td>hucre5</td>
  <td>hucre6</td>
</tr>
 
 
 
 
 
 </table>

</body>





</html>

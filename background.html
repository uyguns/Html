-background-color arka plana renk ekler.

	background-img:url("dosya yolu")

-background-repeat   arka planın x ve y düzlemlerinde tekrar edip etmeyeceğini belirler.
	repeat varsayılan tekrar eder
	repeat-x  x düzleminde yana doğru
	repeat-y  y düzleminde yukarıdan aşağıya
	no-repeat  tek sefer döşer tekrar etmez

-background-position  arka planın pozisyonunu belirler.
background:top left center right bottom  gib değerler alır. 

background-attachment   arka planın sabit veya haraketli olmasını sağlar.
scroll haraketli
fixed sabit

-background-size arka planın buyuklugunu ayarlar.
cover tarayıcıya göre arka planı ayarlar
